AWSTemplateFormatVersion: '2010-09-09'
Description: "CloudFormation template to deploy a WordPress instance on AWS Lightsail."

Parameters:
  CustomerEmail:
    Type: String
    Description: "Customer's email address, later used for URL and automatically creates an admin account within WordPress."

  CustomerPass:
    Type: String
    Description: "Customer's password, later used for automatically assign the admin account's password within WordPress."
    
  InstanceName:
    Type: String
    Description: "Unique name for the WordPress instance."

  BlueprintId:
    Type: String
    Default: "wordpress"
    Description: "Lightsail Blueprint ID for WordPress."
  
  BundleId:
    Type: String
    Default: nano_3_2
    AllowedValues:
      - nano_3_2
      - micro_3_2
      - small_3_2
      - medium_3_2
      - large_3_2
      - xlarge_3_2
      - 2xlarge_3_2
    Description: "Lightsail Bundle (Instance Size), currently default as nano_3_0 (smallest)."

      
Resources:
  WordPressInstance:
    Type: AWS::Lightsail::Instance
    Properties:
      InstanceName: !Ref InstanceName
      BlueprintId: !Ref BlueprintId
      BundleId: !Ref BundleId
      AvailabilityZone: "ap-southeast-2a"  # Change based on your region
      Tags:
        - Key: "Project"
          Value: "HINNA"
      UserData: 
        Fn::Base64: 
          Fn::Join:
            - ""
            - - "#!/bin/bash \n"
              - "# Create the admin user \n"
              - "/opt/bitnami/wp-cli/bin/wp user create admin "
              - !Ref CustomerEmail
              - " --user_pass="
              - !Ref CustomerPass
              - " --role=administrator || echo 'Error creating user' >> /tmp/wp_user_creation.log"

  StaticIp:
    Type: AWS::Lightsail::StaticIp
    Properties:
      StaticIpName: !Sub "${InstanceName}-ip"
    DeletionPolicy: Retain

  StaticIpAttachment:
    Type: AWS::Lightsail::StaticIpAttachment
    Properties:
      StaticIpName: !Ref StaticIp
      InstanceName: !Ref InstanceName


Outputs:
  WordPressPublicIP:
    Description: "The public IP of the WordPress instance"
    Value: !Sub "Your website is at https://${StaticIp.StaticIpAddress}/wp-admin"
